    <div class="modal-dialog ">

        <div class="modal-header">

        </div>

        <div class="modal-body mb-3 mt-3">
   
     
            <form id='form'>
                        <form action="/action_page.php">
                        
                        <input id="id" type="hidden" name="id">

                        <label id="label-name" for="nome"class="labelPerso">Nome:</label><br>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="form-control" ><br><br>

                        <label id="label-data" for="data"class="labelPerso">Data de Nascimento:</label><br>
                        <input type="date" id="data" name="data_nascimento" max='2024-01-10'class="form-control" ><br><br>

                        
                        <label id="label-sexo"for="sexo"class="labelPerso">Sexo:</label><br>
                        <div id="div-sexo"class='d-flex '>
                            <input for="sexo" type="radio" id="sexo_m" name="sexo" value="M"> M<br><br>
                            <input for="sexo" type="radio" id="sexo_f" name="sexo"value="F"> F<br><br>
                        </div>

                        <label id="label-nMae"for="nome_mae"class="labelPerso">Nome da Mãe:</label><br>
                        <input type="text" id="nome_mae" name="nome_mae" placeholder="Digite o nome da mãe" class="form-control"><br><br>

                        <label id="label-email" for="email"class="labelPerso">Email:</label><br>
                        <input type="text" id="email" name="email" placeholder="Digite seu email"class="form-control"><br><br>

                        <label id="label-cpf" for="cpf"class="labelPerso">Cpf:</label><br>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu Cpf"class="form-control"><br><br>

                        <label id="label-cep" for="cep"class="labelPerso">Cep:</label><br>
                        <input type="text" id="cep" name="cep" placeholder="Digite seu cep"class="form-control" ><br><br>

                        <label id="label-NomeRua" for="nome_rua"class="labelPerso">nome da rua</label><br>
                        <input type="text" id="nome_rua" name="nome_rua" readonly class="form-control"><br><br>

                        <label id="label-NumeroC" for="numero_casa"class="labelPerso">numero da casa:</label><br>
                        <input type="text" id="numero_casa" name="numero_casa" class="form-control" ><br><br>

                        <label id="label-bairro"for="bairro"class="labelPerso">Bairro:</label><br>
                        <input type="text" id="bairro" name="bairro" readonly class="form-control" ><br><br>

                        <label id="label-uf"for="uf"class="labelPerso">Uf:</label><br>
                        <input type="text" id="uf" name="uf" readonly ><br><br>
